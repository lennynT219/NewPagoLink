{% load static %}

<html>

    <link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/adminlte.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url 'landing:index' %}"><b>Pago</b>Link</a>
      </div>
      <div class="card">
        <div class="card-body login-card-body">
          <div class="mb-3">
            <a href="{% url 'dashboard:login' %}" class="mb-3 mr-md-5 mr-xl-6">
              <h2><i class="fas fa-arrow-left"></i></h2>

            <h4>Restablecer contrase침a</h4>

              <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="form-inner">
              <div class="row">
                <div class="col-12">
                  <div class="form-group mt-10">
                    {{ form }}
                  </div>
                </div>
              </div>
              <div class="mt-2">
                <button type="submit" class="btn btn-primary btn-block">Enviar enlace</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'dashboard/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/js/adminlte.min.js' %}"></script>
  </body>
</html>
